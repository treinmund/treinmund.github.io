<script type="application/json" data-for="htmlwidget-2d18f8128660eff917d3">{"x":{"filter":"none","vertical":false,"extensions":["Buttons","Scroller"],"data":[["1","2","3","4","5"],["A Human-Centered Evaluation of a Deep Learning System Deployed in Clinics for the Detection of Diabetic Retinopathy","“Brilliant AI Doctor” in Rural Clinics: Challenges in AI-Powered Clinical Decision Support System Deployment","“Why Do I Care What’s Similar?” Probing Challenges in AI-Assisted Child Welfare Decision-Making through Worker-AI Interface Design Concepts","Shifting Concepts of Value: Designing Algorithmic Decision-Support Systems for Public Services","Human-Centered Tools for Coping with Imperfect Algorithms During Medical Decision-Making"],[["<a href=\"https://doi.org/10.1145/3313831.3376718\">Source<\/a>"],["<a href=\"https://doi.org/10.1145/3411764.3445432\">Source<\/a>"],["<a href=\"https://doi.org/10.1145/3532106.3533556\">Source<\/a>"],["<a href=\"https://doi.org/10.1145/3419249.3420149\">Source<\/a>"],["<a href=\"https://doi.org/10.1145/3290605.3300234\">Source<\/a>"]],["Beede, Emma and Baylor, Elizabeth and Hersch, Fred and Iurchenko, Anna and Wilcox, Lauren and Ruamviboonsuk, Paisan and Vardoulakis, Laura M.","Wang, Dakuo and Wang, Liuping and Zhang, Zhan and Wang, Ding and Zhu, Haiyi and Gao, Yvonne and Fan, Xiangmin and Tian, Feng","Kawakami, Anna and Sivaraman, Venkatesh and Stapleton, Logan and Cheng, Hao-Fei and Perer, Adam and Wu, Zhiwei Steven and Zhu, Haiyi and Holstein, Kenneth","Naja Holten Møller, Irina Shklovski, and Thomas T. Hildebrandt","Cai, Carrie J. and Reif, Emily and Hegde, Narayan and Hipp, Jason and Kim, Been and Smilkov, Daniel and Wattenberg, Martin and Viegas, Fernanda and Corrado, Greg S. and Stumpe, Martin C. and Terry, Michael"],[2020,2021,2022,2020,2019],["CHI","CHI","DIS","NordiCHI","CHI"],["This paper reports on a contextual evaluation of a deep learning system used for diabetic retinopathy detection in health clinics in Thailand. The authors conduct pre- and post-deployment observations and interviews to understand the nurses workflow with and without the DL system, and evaluate the system’s performance as it is used in a clinical setting. The study points to the importance of contextual evaluations, as they can reveal social and environmental factors which impact model performance that would otherwise be abstracted from in a laboratory setting.","This paper reports on a field study with clinicians in rural China who use a AI clinical decision support system during diagnosis. Their results provide an empirical description of how the use of AI-CDSS in rural clinics is shaped by specific policy, institutional, and medical factors (e.g., there is high demand at rural clinics in China, health care policy limits what services smaller clinics can provide) and outline how clinicians perceive the use of the AI-CDSS.\n\nThe paper provides a useful venture into uncharted empirical territory, since most work to date has focused on North America and Europe. Also, their findings resonate with established themes in studies on information systems in health and social care (e.g., workflow integration, interoperability, professional autonomy). The authors offer a fairly light description of their methods, and they do not outline how long they spent at each clinic, whether there were any differences between clinics, and how those related to the observed challenges.","The authors report on design workshops to improve the interface design of an algorithmic tool used in child protection call screening in the US. They present 10 design concepts which fall broadly into four themes: engaging with discrepancies between human decisions and model predictions, facilitating interactive machine learning, visualising uncertainty, and providing feedback on decision making performance. After outlining the design concepts, the authors elicit feedback on them from 12 social workers in regards to perceived helpfulness, areas for improvement, and envisioned impact on decision making.\n\nOverall, the study leads to two main takeaways. First, the practices of some users may differ fundamentally from the assumptions built into machine learning. In this case, the social workers disagreed with the assumption that current cases can be compared to past, “similar” cases; their perspective holds that everyone is different and what matters when making a decision about someone’s case is their case, not anyone else’s. Second, the authors provide a use case for effective engagement with users in the design of ML-based software. The approach followed seems quite in-depth and engaging, based on observational studies, interviews, and design probes.\n\nThis study can be built upon by focusing on instances where the problem is not to re-design an existing interface, but rather to design an entirely new tool based on the needs of the users. It feels that they are trying to improve a “solution” that may not have been the right solution in the first place. Additionally, how could these efforts be extended beyond the interface? Similarly, this focus on the interface exclusively may have precluded them from considering changes that portray call screening as a collaborative practice; there seems to be the assumption that this work is done individually.","This paper reports on a series of participatory design workshops held with case workers, data scientists, and system developers that were involved in the development of an algorithmic decision-support system for job placement services in Denmark. The findings point to how the legitimacy of such tools is questioned by the anticipated enduser because of dissonances between how the enduser perceives their role and the role implied by the use of predictive tools, and how the applications of decision-support tools can be re-negotiated.\n\nThe methods of the paper are quite interesting, drawing from observational studies, interviews, and PD workshops; it allows them to gather a lot of interesting data from a range of participants. It would have been nice to see what decisions were ultimately settled on, and how power differences affected the discussions in the PD workshops. For example, did data scientists have more organisational power than the case workers? And how about the managers who ostensibly conceived of the decision support tool in the first place?","A group of Google researchers evaluate the performance and acceptance of a content-based image retrieval system with interactive elements for use in pathology diagnoses. After engaging with three pathologists on their perspectives of CBIR systems, the researchers conduct a user study with a cohort of twelve pathologists, and ask them to evaluate the system in comparison to a traditional interface along measures of diagnostic utility, mental support for decision-making, workload, trust, future use, and overall preference.  One of most interesting finding that comes from this paper is that the use of refinement tools (i.e. interactive ML) enables system users to develop mental models of the ML algorithm, thereby increasing their willingness to use it."]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th> <\/th>\n      <th>Paper<\/th>\n      <th>Link<\/th>\n      <th>Authors<\/th>\n      <th>Year<\/th>\n      <th>Venue<\/th>\n      <th>Summary<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"dom":"Bltp","class":"display","buttons":["excel"],"columnDefs":[{"className":"dt-right","targets":4},{"orderable":false,"targets":0}],"order":[],"autoWidth":false,"orderClasses":false}},"evals":[],"jsHooks":[]}</script>
